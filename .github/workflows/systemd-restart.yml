name: Restart Systemd Service

on:
  push:
    branches:
      - master

jobs:
  restart-service:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Check out repository code
        uses: actions/checkout@v4

      # SSH into your home server and restart the systemd service
      - name: Restart systemd service
        run: |
          ssh -o StrictHostKeyChecking=no ninty@your-server-ip << EOF
          sudo systemctl restart docker-poke-sizes
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
